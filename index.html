<!--toda tag aberta deve ser fechada, dentro da tag coloca-se informações-->
<!--As configurações da página deverão vir na tag head-->
<!--HTML
    HyperText
        Hipertexto
        <a>
    Markup
        Marcação
    Language 
        Linguagem
    -->
<!--Em laranja = tags; Em azul = atributos-->


<!DOCTYPE html>                     <!--primeira tag, faz os browsers entenderem que irão usar a versão 5-->
<html lang="pt_br">                 <!-- lang é um atributo, dedfine a linguagem-->
<head>                              <!--As configurações da página deverão vir na tag head-->
    <meta charset="UTF-8">          <!--Meta = Atributos da Página; UTF-8 =Tipo de caracteres-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">      <!--Permite adaptar o documento para telas de tamanhos diferentes-->
    <title>Proffy | Sua plataforma de estudos online</title>            <!--Tag Title = Nome da pagina na aba-->
    

    <link rel="stylesheet" href="/style.css">       <!--/* chama o Cascading StyleSheet = Folha de Estilo em Cascada, além da tag style; relationship = tipo do assunto; hypertext reference = local-->


    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">

</head>         
<body id="page-landing">          <!--Todo conteúdo visível na página, deverá vir na tag body-->


    <div id="container">
        <h1>Proffy</h1>         <!--heading 1 = Primeiro título forte; h2, h3, h4... vão diminuindo o tamanho-->
        
        <p>Sua plataforma de estudos online.</p>                <!--paragraph = pula uma linha-->

                                                     <!-- image = permite colocar imagens; src = endereço-fonte da imagem; alt = alternativa em texto caso não consiga achar a imagem e acessibilidade-->
    
        <button>Estudar</button>                    <!--button = Permite colocar botões-->
        <button>Dar Aulas</button> 
    </div>
     
    
   
    
</body>
</html>
